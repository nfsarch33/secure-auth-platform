name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    - name: Install Playwright Browsers
      run: |
        cd frontend
        npx playwright install --with-deps
    - name: Start Backend
      run: |
        # Assuming we can start the backend locally or via docker
        # For simplicity in this workflow, let's use docker compose
        docker compose up -d backend postgres
    - name: Run Playwright tests
      run: |
        cd frontend
        npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30

