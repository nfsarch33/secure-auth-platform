name: E2E Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/e2e.yml'

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.49.0-jammy

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: auth_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend Setup
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Build Backend
        working-directory: ./backend
        run: |
          go build -o server ./cmd/server/main.go

      - name: Start Backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://user:password@postgres:5432/auth_db?sslmode=disable
          DB_HOST: postgres
          DB_PORT: 5432
          DB_USER: user
          DB_PASSWORD: password
          DB_NAME: auth_db
          JWT_SECRET: test-secret
          RECAPTCHA_SECRET_KEY: dummy-secret
          SERVER_PORT: 8080
        run: |
          ./server &
          echo "Backend started"
          # Wait for backend to be ready
          timeout 30 bash -c 'until curl -s http://localhost:8080/health > /dev/null; do sleep 1; done'

      # Frontend Setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start Frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8080
        run: |
          npm run preview -- --port 3000 &
          echo "Frontend started"
          # Wait for frontend
          timeout 30 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 1; done'

      # Run Playwright
      - name: Run Playwright Tests
        working-directory: ./frontend
        env:
          BASE_URL: http://localhost:3000
          CI: true
        run: npx playwright test

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

