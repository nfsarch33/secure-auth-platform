apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-backend
  template:
    metadata:
      labels:
        app: auth-backend
    spec:
      containers:
      - name: backend
        image: auth-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "postgres"
        - name: DB_USER
          value: "auth"
        - name: DB_PASSWORD
          value: "secret"
        - name: DB_NAME
          value: "authdb"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-backend
spec:
  selector:
    app: auth-backend
  ports:
  - port: 8080
    targetPort: 8080

