apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: auth-backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-frontend
            port:
              number: 80

