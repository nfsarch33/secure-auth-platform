version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=auth
      - DB_PASSWORD=secret
      - DB_NAME=authdb
      - JWT_SECRET=dev-secret-key
    depends_on:
      - postgres
    networks:
      - auth-net

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - auth-net

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=auth
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=authdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auth-net

networks:
  auth-net:
    driver: bridge

volumes:
  postgres_data:

