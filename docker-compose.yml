version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/authdb?sslmode=disable
      - JWT_SECRET=dev_secret_key_change_in_prod
      - GIN_MODE=release
      - RECAPTCHA_DISABLED=${RECAPTCHA_DISABLED:-false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - auth-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - auth-net

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=authdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d authdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth-net

networks:
  auth-net:
    driver: bridge

volumes:
  postgres_data:
